<!doctype html>
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}بوابة الزيارة{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css', v=6) }}" rel="stylesheet">
</head>

<!-- مهم: نمرّر الخلفية كـ inline عشان Flask يعطي المسار الصح -->
<body class="full-bg" style="--bg-url: url('{{ url_for('static', filename='bg33.jpeg') }}')">
  <div class="bg-overlay"></div>

  <header class="nav transparent">
    <div class="container nav-inner">
      <a class="brand no-text" href="{{ url_for('index') }}">
        <img class="logo" src="{{ url_for('static', filename='logo33.png') }}" alt="الشعار">
      </a>
      <nav class="menu">
        <a href="{{ url_for('index') }}" class="link">النموذج</a>
      </nav>
    </div>
  </header>

  <main class="container main-padded">
    {% with messages = get_flashed_messages() %}
      {% if messages %}<div class="alert">{{ messages[0] }}</div>{% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="footer on-image">
    <div class="container">نموذج تجريبي</div>
  </footer>
</body>
</html>
