{% extends 'base.html' %}
{% block title %}البيانات الطبية الأساسية{% endblock %}
{% block content %}
<section class="hero with-image" style="background-image:url('{{ url_for('static', filename='hero-fallback.jpg') }}');">
  <div class="hero-center">
    <div>
      <h1 class="hero-title">البيانات الطبية الأساسية</h1>
      <p class="hero-sub">عبّئ الحقول بدقة. يتم الحفظ داخليًا، و يُنشأ رمز QR مربوط برقم الجوال.</p>
    </div>
  </div>
</section>

<section class="card">
  <form action="{{ url_for('submit') }}" method="post" class="form-grid">
    <div class="field"><label>الاسم <span class="req">*</span></label>
      <input name="full_name" required placeholder="محمد علي الحاج"></div>
    <div class="field"><label>العمر <span class="req">*</span></label>
      <input name="age" type="number" min="0" required placeholder="62"></div>
    <div class="field"><label>الجنسية <span class="req">*</span></label>
      <input name="nationality" required placeholder="مصر"></div>
    <div class="field"><label>رقم نسك <span class="req">*</span></label>
      <input name="nusuk_id" required placeholder="123456"></div>

    <div class="field"><label>رقم الهوية/الإقامة</label>
      <input name="national_id" placeholder="مثال: 2XXXXXXXXX"></div>
    <div class="field"><label>رقم الجوال <span class="req">*</span></label>
      <input name="phone" required placeholder="05xxxxxxxx"></div>
    <div class="field"><label>رقم جوال الطوارئ</label>
      <input name="phone_emg" placeholder="05xxxxxxxx"></div>

    <div class="field full"><label>الأمراض المزمنة</label>
      <textarea name="chronic" rows="3" placeholder="سكري (Type II) — منذ 10 سنوات
ضغط دم عالي — تحت دواء"></textarea></div>
    <div class="field full"><label>الأدوية الحالية</label>
      <textarea name="meds" rows="3" placeholder="ميتفورمين 500mg — مرتين يومياً
أملوديبين 5mg — يومياً"></textarea></div>
    <div class="field full"><label>حساسية</label>
      <textarea name="allergies" rows="2" placeholder="بنسيلين — طفح جلدي (متوسطة)"></textarea></div>
    <div class="field full"><label>تطعيمات</label>
      <textarea name="vacc" rows="2" placeholder="كوفيد (3 جرعات) — آخر جرعة: 2024-10-01"></textarea></div>

    <div class="field"><label>درجة الحرارة (°C)</label>
      <input name="temp_c" type="number" step="0.1" placeholder="36.7"></div>
    <div class="field"><label>الضغط الانقباضي</label>
      <input name="bp_sys" type="number" placeholder="140"></div>
    <div class="field"><label>الضغط الانبساطي</label>
      <input name="bp_dia" type="number" placeholder="85"></div>
    <div class="field"><label>سكر عشوائي (mg/dL)</label>
      <input name="rand_glu" type="number" placeholder="160"></div>

    <div class="field full"><label>ملاحظات طبية</label>
      <textarea name="notes" rows="3" placeholder="يحتاج متابعة غذائية وتنظيم دواء الصيام
حالة متوسطة، لا حاجة لإسعاف فوري"></textarea></div>

    <div class="actions">
      <button class="btn" type="submit">إرسال وإنشاء/تحديث QR</button>
    </div>
  </form>
</section>
{% endblock %}
